<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frawsalla</title>
    <link rel="stylesheet" href="styles/header-footer.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Open+Sans:wght@300;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <label for="hamburger" class="hamburger">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </label>
      <input type="checkbox" name="" id="hamburger" hidden />
      <div class="menu">
        <a href="pages/screenshots.html">Screenshots</a>
        <a href="pages/events.html">Events</a>
        <a href="pages/charaters.html">Characters</a>
        <a href="pages/play-now.html">Play Now</a>
      </div>
      <a href="home.html"
        ><img src="images/Frawsalla Logo.png" alt="Frawsalla Logo" class="logo"
      /></a>
    </header>
    <section class="events">
      <div class="carousel">
        <div id="prev" onclick="prevImg()">
          <img src="images/event/prev.png" alt="" />
        </div>
        <div class="carousel-content">
          <div class="carousel-images">
            <img class="carousel-image active" src="images/event/event1.jpg" />
            <img class="carousel-image" src="images/event/event2.jpg" />
            <img class="carousel-image" src="images/event/event3.jpg" />
          </div>
          <div class="dots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
        <div id="next" onclick="nextImg()">
          <img src="images/event/next.png" alt="" />
        </div>
      </div>
      <div class="center">
        <button class="button">
          <a href="pages/play-now.html">PLAY NOW</a>
        </button>
      </div>
    </section>

    <section class="Screenshots">
      <h1 class="heading">Screenshots</h1>
      <div class="content">
        <div class="card">
          <div class="card-img">
            <img src="images/gameplay/gameplay6.png" alt="" />
          </div>
          <div class="card-text">Online Ranked 1v1</div>
        </div>
        <div class="card">
          <div class="card-img">
            <img src="images/gameplay/gameplay4.png" alt="" />
          </div>
          <div class="card-text">Online Ranked 2v2</div>
        </div>
      </div>
      <div class="center">
        <button class="button">
          <a href="pages/screenshots.html">MORE</a>
        </button>
      </div>
    </section>

    <section class="characters">
      <h1 class="heading">Characters</h1>

      <div class="content">
        <img src="images/characters/character1.png" alt="" />
        <img src="images/characters/character2.png" alt="" />
        <img src="images/characters/character3.png" alt="" />
      </div>
      <div class="center">
        <button class="button">
          <a href="pages/charaters.html">MORE</a>
        </button>
      </div>
    </section>
    <footer>
      <div class="copyright">&copy; Frawsalla Dev Team</div>
      <div class="social">
        <span>Contact us</span>
        <a href="https://facebook.com">
          <img src="images/social/facebook.png" alt="" />
        </a>
        <a href="https://instagram.com">
          <img src="images/social/instagram.png" alt="" />
        </a>
        <a href="https://twitter.com">
          <img src="images/social/twitter.png" alt="" />
        </a>
      </div>
    </footer>
    <script src="library/jquery.min.js"></script>
    <script src="script/home.js"></script>
  </body>
</html>
