<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frawsalla</title>
    <link rel="stylesheet" href="styles/header-footer.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Open+Sans:wght@300;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <label for="hamburger" class="hamburger">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </label>
      <input type="checkbox" name="" id="hamburger" hidden />
      <div class="menu">
        <a href="/">Screenshots</a>
        <a href="/">Events</a>
        <a href="/">Characters</a>
        <a href="pages/play-now.html">Play Now</a>
      </div>
      <img src="images/Frawsalla Logo.png" alt="Frawsalla Logo" class="logo" />
    </header>
    <section class="screenshots">
      <div class="carousel">
        <div id="prev" onclick="prevImg()">
          <img src="images/gameplay/prev.png" alt="" />
        </div>
        <div class="carousel-content">
          <div class="carousel-images">
            <img
              class="carousel-image active"
              src="images/gameplay/gameplay1.png"
              alt=""
            />
            <img
              class="carousel-image"
              src="images/gameplay/gameplay2.png"
              alt=""
            />
            <img
              class="carousel-image"
              src="images/gameplay/gameplay3.png"
              alt=""
            />
          </div>
          <div class="dots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
        <div id="next" onclick="nextImg()">
          <img src="images/gameplay/next.png" alt="" />
        </div>
      </div>
    </section>

    <section class="events">
      <h1 class="heading">Events</h1>
      <div class="content">
        <div class="card">
          <div class="card-img">
            <img src="images/event/levelup.png" alt="" />
          </div>
          <div class="card-text">Level Up Event</div>
        </div>
        <div class="card">
          <div class="card-img">
            <img src="images/event/Free energy.png" alt="" />
          </div>
          <div class="card-text">Free Energy Event</div>
        </div>
        <div class="card">
          <div class="card-img">
            <img src="images/event/2x level.png" alt="" />
          </div>
          <div class="card-text">2x Power Event</div>
        </div>
      </div>
      <div class="center">
        <button class="button">MORE</button>
      </div>
    </section>

    <section class="characters">
      <h1 class="heading">Characters</h1>

      <div class="content">
        <a href=""><img src="images/characters/character1.png" alt="" /></a>
        <a href=""><img src="images/characters/character2.png" alt="" /></a>
        <a href=""><img src="images/characters/character3.png" alt="" /></a>
      </div>
      <div class="center">
        <button class="button">MORE</button>
      </div>
    </section>
    <footer>
      <div class="copyright">&copy; Frawsalla Dev Team</div>
      <div class="social">
        <span>Contact us</span>
        <a href="https://facebook.com">
          <img src="images/social/facebook.png" alt="" />
        </a>
        <a href="https://instagram.com">
          <img src="images/social/instagram.png" alt="" />
        </a>
        <a href="https://twitter.com">
          <img src="images/social/twitter.png" alt="" />
        </a>
      </div>
    </footer>
    <script src="library/jquery.min.js"></script>
    <script src="script/home.js"></script>
  </body>
</html>
